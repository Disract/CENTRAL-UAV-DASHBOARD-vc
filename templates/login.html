<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAV Command System - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #f8f9fa;
            color: #212529;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background-color: #ffffff;
            border: 2px solid #dee2e6;
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 20px;
        }
        
        .system-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .classification {
            background-color: #198754;
            color: white;
            padding: 4px 8px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .form-control {
            font-family: 'Courier New', monospace;
            border: 1px solid #dee2e6;
            background-color: #f8f9fa;
        }
        
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: none;
            background-color: #ffffff;
        }
        
        .btn-login {
            background-color: #0d6efd;
            border: 1px solid #0d6efd;
            color: white;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            width: 100%;
            padding: 10px;
        }
        
        .btn-login:hover {
            background-color: #0b5ed7;
            border-color: #0b5ed7;
        }
        
        .demo-accounts {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #dee2e6;
            font-size: 12px;
            color: #6c757d;
        }
        
        .alert {
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="system-title">UAV COMMAND & CONTROL SYSTEM</div>
            <div class="classification">UNCLASSIFIED</div>
        </div>
        
        <form method="POST">
            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            {% endif %}
            
            <div class="mb-3">
                <label for="username" class="form-label">USERNAME</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">PASSWORD</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn btn-login">LOGIN</button>
        </form>
        
        <div class="demo-accounts">
            <strong>DEMO ACCOUNTS:</strong><br>
            COMMANDER: commander / password123<br>
            OPERATOR: operator / password123<br>
            ANALYST: analyst / password123
        </div>
    </div>
</body>
</html>
